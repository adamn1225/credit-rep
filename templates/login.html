{% extends "base_public.html" %}

{% block title %}Login - Next Credit{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center align-items-center min-vh-100">
        <div class="col-md-6 col-lg-4">
            <div class="card shadow">
                <div class="card-body p-5">
                    <div class="text-center mb-4">
                        <i class="bi bi-envelope-paper text-primary" style="font-size: 3rem;"></i>
                        <h2 class="mt-3">Next Credit</h2>
                        <p class="text-muted">Sign in to your account</p>
                    </div>
                    
                    <!-- Email/Password Login -->
                    <form method="POST" id="passwordForm" autocomplete="off">
                        <input type="hidden" name="login_type" value="password">
                        
                        <div class="mb-3">
                            <label for="login_email" class="form-label">Email Address</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="bi bi-envelope"></i></span>
                                <input type="email" class="form-control" id="login_email" name="email" 
                                       placeholder="you@example.com" required autofocus autocomplete="off">
                            </div>
                        </div>
                        
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="bi bi-lock"></i></span>
                                <input type="password" class="form-control" id="password" name="password" 
                                       placeholder="Enter password" required autocomplete="current-password">
                                <button class="btn btn-outline-secondary" type="button" id="toggleLoginPassword">
                                    <i class="bi bi-eye" id="toggleLoginPasswordIcon"></i>
                                </button>
                            </div>
                        </div>
                        
                        <div class="d-grid mb-3">
                            <button type="submit" class="btn btn-primary btn-lg">
                                <i class="bi bi-box-arrow-in-right"></i> Login
                            </button>
                        </div>
                    </form>
                    
                    <div class="text-center mt-4">
                        <small class="text-muted">
                            Don't have an account? 
                            <a href="{{ url_for('signup') }}">Sign Up</a>
                        </small>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
// Password visibility toggle for login
document.getElementById('toggleLoginPassword').addEventListener('click', function() {
    const passwordInput = document.getElementById('password');
    const icon = document.getElementById('toggleLoginPasswordIcon');
    
    if (passwordInput.type === 'password') {
        passwordInput.type = 'text';
        icon.classList.remove('bi-eye');
        icon.classList.add('bi-eye-slash');
    } else {
        passwordInput.type = 'password';
        icon.classList.remove('bi-eye-slash');
        icon.classList.add('bi-eye');
    }
});
</script>
{% endblock %}
